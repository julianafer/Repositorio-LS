<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/977ce15812.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container'>
        <h1>IMC</h1>
        <h6>Altura(m):</h6>
        <input id="altura">
        <h6>Peso(Kg):</h6>
        <input id="peso">
        <h6>Sexo:</h6>
        <input type='radio' value='m'>Masculino
        <input type='radio' value='f'>Feminino
        <h6>Condição:</h6>
        <p id="ans"></p>
        <button id="calc" onclick="sum()">Calculando o IMC <i class="fa-solid fa-scale-balanced"></i></button>
    </div>

    <script>
        let sexo = document.querySelector("input:checked").value

        function imc() {
            let but = document.getElementById("calc")
            let altura = Number(document.getElementById("altura").value)
            let peso = Number(document.getElementById("peso").value)
            let ans = document.getElementById("ans")

            let bmi = peso/(altura*altura)

            if (sexo==='f') {
                switch (bmi) {
                    case bmi < 19.1:
                        ans.innerHTML = 'Abaixo do Peso'
                        break
                    case (bmi>=19.1) && (bmi<25.8):
                        ans.innerHTML = 'Peso Normal'
                        break;
                    case (bmi>=25.8) && (bmi<27.3):
                        ans.innerHTML = 'Marginalmente Acima do Peso'
                        break;
                    case (bmi>=27.3) && (bmi<=32.3):
                        ans.innerHTML = 'Acima do Peso Ideal'
                        break;
                    case bmi > 32.3:
                        ans.innerHTML = 'Obeso'
                        break;
            }
            else {
                switch (bmi) {
                    case bmi < 20.7:
                        ans.innerHTML = 'Abaixo do Peso'
                        break
                    case (bmi>=20.7) && (bmi<26.4):
                        ans.innerHTML = 'Peso Normal'
                        break;
                    case (bmi>=26.4) && (bmi<27.8):
                        ans.innerHTML = 'Marginalmente Acima do Peso'
                        break;
                    case (bmi>=27.8) && (bmi<=31.1):
                        ans.innerHTML = 'Acima do Peso Ideal'
                        break;
                    case bmi > 31.1:
                        ans.innerHTML = 'Obeso'
                        break;
            }

            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
