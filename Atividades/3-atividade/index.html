<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="div-principal">
        <h1 class="text-center mb-4 fw-bold">Adress</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="cep" id="cep" placeholder="Cep" onchange="searchCep(document.getElementById('cep').value)">
            <label for="cep">CEP</label>
        </div>
        <div class="form-floating">
            <input disable type="text" class="form-control" name="street" id="street" placeholder="Rua">
            <label for="street">Rua</label>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" name="number" id="number" placeholder="Número">
            <label for="number">Número</label>
        </div>
        <div class="form-floating mt-3">
            <input disable type="text" class="form-control" name="district" id="district" placeholder="Bairro">
            <label for="district">Bairro</label>
        </div>
        <div class="form-floating mt-3">
            <input disable type="text" class="form-control" name="state" id="state" placeholder="Estado">
            <label for="state">Estado</label>
        </div>
        <div class="form-floating mt-3">
            <input disable type="text" class="form-control" name="city" id="city" placeholder="Cidade">
            <label for="city">Cidade</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
